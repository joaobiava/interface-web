<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("insira um numero inteiro"))
        while(isNaN(num) || num % 1 !== 0){
            num = Number(prompt("insira um numero inteiro"))
        }
        let i = 1
        while(i <= num){
            document.writeln(`${i} <br>`)
            i++;
        }
    </script>

</body>
</html>
