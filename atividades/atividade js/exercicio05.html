<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularIMC(peso, altura){
        if(peso === undefined || altura === undefined){
            throw Error("valores inválidos");
        }
        return peso/(altura*altura)
    }

    function calssificaIMC(imc){
        if(imc <= 16) return 'imc muito baixo'
        else if(imc <=18.4) return 'imc baixo'
        else if(imc <= 24.9) return 'normal'
        else if(imc <= 24.9) return 'normal'
        else if(imc <= 29.9) return 'acima do peso'
        else if(imc <= 34.9) return 'obesidade grau 1'
        else if(imc <= 40) return 'obesidade grau 2'
        else return 'obesidade grau 3'
    }

    let peso = Number(prompt("insira o peso"));
    let altura = Number(prompt("insira a altura"));
    document.write(`IMC: ${calcularIMC(peso, altura)} <br> Classificação: ${calssificaIMC(calcularIMC(peso, altura))}`)
    </script>
</body>
</html>
