<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = []
        let soma = 0
        for(let i = 0; i < 20; i++){
            let num = Number(prompt("insira um numero"))
            numeros.push(num)
        }
        numeros.map(i => {
            if(i % 2 !== 0){
                soma += i;
            }
            return soma
        })
        document.writeln(`soma dos numeros impares = ${soma}`);
    </script>
</body>
</html>
