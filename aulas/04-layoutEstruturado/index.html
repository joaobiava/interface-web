<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Layout Estruturado</title>
    <style>
        header{
            background-color: aqua;
        }
        nav{
            background-color: blue;
        }
        main{
            background-color: green;
        }
        footer{
            background-color: yellow;
        }
        aside{
            background-color: goldenrod;
        }
        section, article, div, span{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <header>cabeçalho</header>
    <nav>navegação</nav>
    <main>
        <section>seção</section>
        <article>artigo</article>
        <div>divisão</div>
        <span>SPAN</span>
        <span>SPAN</span>
        <span>SPAN</span>
    </main>
    <aside>fora do conteúdo</aside>
    <footer>rodapé</footer>
</body>
</html>
